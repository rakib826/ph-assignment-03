<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/78a375ad34.js" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <title>Rinterio</title>
</head>
<body>
  <header class="mx-auto max-w-7xl mb-24">
    <nav class="flex justify-between items-center h-24 px-4" >
      <div>
        <h1 class="text-2xl font-bold"><i class="fa-solid fa-arrow-right h-7 w-7 bg-lime-400 rounded-full text-gray-700 justify-center items-center inline-flex -rotate-45"></i> Rinterio</h1>
      </div>
      <div class="hidden lg:block">
        <a class="p-2 font-medium text-gray-700" href="">Home</a>
        <a class="p-2 text-gray-500" href="">Services</a>
        <a class="p-2 text-gray-500" href="">Portfolio</a>
        <a class="p-2 text-gray-500" href="">Blogs</a>
        <a class="p-2 text-gray-500" href="">Contact Us</a>
      </div>
      <div class="hidden md:block lg:block">
        <i class="p-5 mr-2 fa-solid fa-magnifying-glass h-7 w-7 bg-gray-200 rounded-full text-black justify-center items-center inline-flex"></i>
        <i class="p-5 mr-2 fa-solid fa-cart-shopping h-7 w-7 bg-gray-200 rounded-full text-black justify-center items-center inline-flex"></i>
        <button class="py-2 px-3 bg-lime-400 rounded-full font-bold">Book Consult <i class="fa-solid fa-arrow-right h-7 w-7 bg-gray-900 rounded-full text-white justify-center items-center inline-flex -rotate-45"></i></button>
      </div>
      <div class=" lg:hidden md:hidden">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <div class="mx-auto px-4">
      <img class="mx-auto" src="./assets/banner.png" alt="">
      <h1 class="text-5xl font-extrabold text-center mb-5">A barn house of this design has a <br> striking appearance</h1>
      <p class="text-center w-3/5 mx-auto text-gray-600">The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.</p>
      <div class="text-center mt-8">
        <button class="w-full lg:w-fit md:w-fit py-2 px-3 bg-lime-100 rounded-full font-bold">View Details <i class="fa-solid fa-arrow-right h-7 w-7 bg-lime-400 rounded-full text-gray-700 justify-center items-center inline-flex -rotate-45"></i></button>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
